version: '2.2'

services:
  base: &base
    build:
      context: .
      dockerfile: Dockerfile-dev
    env_file: docker-dev.env
    depends_on:
      - db
    working_dir: /src
    volumes:
      - .:/src
      - bundle:/usr/local/bundle
    command: /bin/true

  web:
    <<: *base
    pid: host
    volumes_from:
      - sshd
    # tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db
      - elasticsearch
    command: /bin/sh -c './bin/rails s -b 0.0.0.0'

  selenium:
    build:
      context: .
      dockerfile: Dockerfile.selenium
    working_dir: /src
    volumes:
      - .:/src # we mount the source to be able to attach fixture files
    scale: 2

  db:
    image: mysql:5.7
    command: --innodb-flush-method=nosync --innodb-flush-log-at-trx-commit=0 --innodb-flush-log-at-timeout=2700 --sync-binlog=0
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - db:/var/lib/mysql

  elasticsearch:
    image: elasticsearch:1.7.5
    command: elasticsearch -Des.cluster.name=cdx
    volumes:
      - es01:/usr/share/elasticsearch/data

  redis:
    image: redis:6.2-alpine

  sshd:
    image: instedd/cdx-sync-sshd
    environment:
      SYNC_UID: 9999

  csv_watch:
    <<: *base
    volumes_from:
      - sshd
    command: /bin/sh -c 'rake csv:watch'

  ftp_monitor:
    <<: *base
    command: /bin/sh -c 'rake ftp:start'

  sidekiq:
    <<: *base
    depends_on:
      - redis
    command: /bin/sh -c 'bundle exec sidekiq'

volumes:
  db:
  bundle:
  es01:
